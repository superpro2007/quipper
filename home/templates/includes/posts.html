  </div>

  {% comment %} Text {% endcomment %}
  <div class="container py-2 text-break">
    <p class="fs-4">{{ post.text }}</p>
  </div>

  {% comment %} Like bar {% endcomment %}
  <div class="container py-1">
    {% comment %}
    <button type="button" class="btn btn-link text-decoration-none">‚ù§Ô∏è</button>
    {% endcomment %}

    {% csrf_token %}

      {% if post.get_likes_count == 0 %}
        ü§ç Like
      {% else %}
        ‚ù§Ô∏è {{post.get_likes_count}}
